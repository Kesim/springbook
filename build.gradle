plugins {
    id 'java'
}

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
	runtimeOnly 'org.aspectj:aspectjweaver:1.6.8'

	implementation 'mysql:mysql-connector-java:8.0.26'
	
	implementation 'cglib:cglib:2.2'
	
	implementation 'javax.xml.bind:jaxb-api:2.3.1'
	implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.1'
	
	
	implementation 'org.mockito:mockito-core:3.12.4'
	implementation 'org.springframework:spring-context:3.1.2.RELEASE'
	implementation 'org.springframework:spring-context-support:3.1.2.RELEASE'
	implementation 'org.springframework:spring-jdbc:3.1.2.RELEASE'
	implementation 'org.springframework:spring-oxm:3.1.2.RELEASE'
	implementation 'org.springframework:spring-test:3.1.2.RELEASE'
	
	testImplementation 'junit:junit:4.7'
	
	testImplementation 'org.hsqldb:hsqldb:1.8.0.10'
}
